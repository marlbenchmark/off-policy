program: train_hns.py
project: sweep_HNS
name: hide_and_seek
command:
  - ${env}
  - python3
  - ${program}
  - --attn --use_feature_normlization
  - ${args}
early_terminate:
  type: hyperband
  s: 2
  eta: 3
  max_iter: 27
method: grid
metric:
  goal: maximize
  name: hider0/average_step_rewards
parameters:
  env_name:
    distribution: constant
    value: "HideAndSeek"
  scenario_name:
    distribution: constant
    value: "quadrant"
  algorithm_name:
    distribution: constant
    value: "hyper_sweep"
  num_seekers:
    distribution: constant
    value: 2
  num_hiders:
    distribution: constant
    value: 2
  num_boxes:
    distribution: constant
    value: 2
  num_ramps:
    distribution: constant
    value: 1
  num_food:
    distribution: constant
    value: 0
  seed:
    distribution: constant
    value: 1
  n_rollout_threads:
    distribution: constant
    value: 600
  data_chunk_length:
    distribution: constant
    value: 10
  num_env_steps:
    distribution: constant
    value: 50000000
  episode_length:
    distribution: constant
    value: 800
  hidden_size:
    distribution: constant
    value: 256
  layer_N:
    distribution: constant
    value: 0
  attn_size:
    distribution: constant
    value: 128
  num_mini_batch:
    distribution: constant
    value: 2
  gain:
    distribution: constant
    value: 1
  lr:
    distribution: categorical
    values: [0.01, 0.001, 0.0001]
  ppo_epoch:
    distribution: categorical
    values: [5, 15, 20]
